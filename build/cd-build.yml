# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    addToPath: true
    architecture: 'x64'

- script: python -m pip install --upgrade pip setuptools wheel
  displayName: 'Install tools'

- script: pip install -r src/requirements.txt
  displayName: 'Install requirements'

- script: python -m pip install --upgrade twine
  displayName: 'Install Twine'

- task: TwineAuthenticate@1
  inputs:
    pythonUploadServiceConnection: 'Arcus AzureML PyPi feed'

- task: Bash@3
  displayName: 'Check PyPirc file'
  inputs:
    targetType: 'inline'
    script: |
      cat $(PYPIRC_PATH) 

- script: |
   twine upload -r 'arcus-azure-pypi' --config-file $(PYPIRC_PATH) dist '$(Build.ArtifactStagingDirectory)/dist'
  displayName: 'Publish to PyPi through Twine'
