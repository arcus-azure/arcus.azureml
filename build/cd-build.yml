# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'specific'
    project: '1c8932c0-4bd6-4248-afa1-9936a7f1b63f'
    definition: '833'
    specificBuildWithTriggering: true
    buildVersionToDownload: 'latest'
    artifactName: 'dist'
    targetPath: '$(Pipeline.Workspace)'
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    addToPath: true
    architecture: 'x64'

- script: python -m pip install --upgrade pip setuptools wheel
  displayName: 'Install tools'

- script: pip install -r src/requirements.txt
  displayName: 'Install requirements'

- script: python -m pip install --upgrade twine
  displayName: 'Install Twine'

- task: TwineAuthenticate@1
  inputs:
    pythonUploadServiceConnection: 'Arcus AzureML PyPi feed'

- script: |
   twine upload -r 'arcus-azure-pypi' --config-file $(PYPIRC_PATH) '/home/vsts/work/1/a/dist'
  displayName: 'Publish to PyPi through Twine'
